# yaml-language-server: $schema=https://raw.githubusercontent.com/Azure/azure-dev/main/schemas/v1.0/azure.yaml.json

name: stats-data-demo
metadata:
  template: stats-data-demo@0.0.2
hooks:
  postprovision:
    windows:
      shell: pwsh
      run: ./src/app_ux/scripts/deploy.ps1
      interactive: true
      continueOnError: false
    posix:
      shell: sh
      run: ./src/app_ux/scripts/deploy.sh
      interactive: true
      continueOnError: false
  predeploy:
    windows:
      shell: pwsh
      run:  cd ./app/frontend;npm install;npm run build
      interactive: true
      continueOnError: false
    posix:
      shell: sh
      run:  cd ./app/frontend;npm install;npm run build
      interactive: true
      continueOnError: false
  postdeploy:
    windows:
      shell: pwsh
      run: ./scripts/postdeploy.ps1
      interactive: true
      continueOnError: false
    posix:
      shell: sh
      run: ./scripts/postdeploy.sh
      interactive: true
      continueOnError: false
services:
  uploaddata:
    project: ./src/function_upload_data
    language: python
    host: function
  orchestrateingest:
    project: ./src/function_orchestrate_ingest
    language: python
    host: function
  baseballagent:
    project: ./src/app_baseball_agent
    language: python
    host: containerapp
  ux:
    project: ./src/app_ux/backend
    language: dotnet
    host: function
